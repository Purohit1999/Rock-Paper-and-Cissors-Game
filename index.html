<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RPS Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <p>Pick your choice:</p>
    <div class="choice-buttons">
      <button id="choice-rock">&#x1F44A;</button>
      <button id="choice-paper">&#x1f590;</button>
      <button id="choice-scissors">&#x270c;</button>
    </div>
    <p class="game-result" id="game-result"></p>
    <p class="score-board">
      Your score: <span id="player-score">0</span> Computer score:
      <span id="ai-score">0</span>
    </p>
    <button class="reset-game" id="reset-game">Reset Game</button>
    <script src="main.js"></script>
  </body>
</html>
